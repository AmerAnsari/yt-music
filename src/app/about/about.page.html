<!-- Header -->
<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">About</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content>
  <ion-list [inset]="true">
    <ion-item [button]="true" *ngFor="let resource of resources">
      <ion-label>
        <a [href]="resource.url" target="_blank">{{ resource.label }}</a>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
